<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
</head>

<body style="background-color: rgb(212, 205, 167);">

    <h1> Car Price Prediction </h1>
    <form method="POST" action="/predict_price">

        <label>Symboling:</label>
        <select name = "symboling">
            <option value = "0">0</option>
            <option value = "1">1</option>
            <option value = "2">2</option>
            <option value = "3">3</option>
            <option value = "-1">-1</option>
            <option value = "-2">-2</option>
        </select>

        <br>
        <br>

        <label>Normalized Losses:</label>
        <input type = "text" name = "normalized_losses">
        </select>

        <br>
        <br>

        <label>Make:</label>
        <input type = "text" name = "make">
        </select>

        <br>
        <br>

        <label>Fuel Type:</label>
        <label>Gas:</label> <input type = "radio" name= "fuel_type" value = "gas">
        <label>Diesel:</label> <input type = "radio" name= "fuel_type" value = "diesel">
        
        <br>
        <br>

        <label>Aspiration:</label>
        <label>Standard:</label> <input type = "radio" name= "aspiration" value = "std">
        <label>Turbo:</label> <input type = "radio" name= "aspiration" value = "turbo">
        
        <br>
        <br>
        
        <label>No. of Doors:</label>
        <label>Four:</label> <input type = "radio" name= "num_of_doors" value = "four">
        <label>Two:</label> <input type = "radio" name= "num_of_doors" value = "two">
        
        <br>
        <br>

        <label>Body Style:</label>
        <select name = "body_style">
            <option value = "sedan">Sedan</option>
            <option value = "hatchback">Hatchback</option>
            <option value = "wagon">Wagon</option>
            <option value = "hardtop">Hardtop</option>
            <option value = "convertible">Convertible</option>
        </select>

        <br>
        <br>

        <label>Drive Wheels:</label>
        <label>Fwd:</label> <input type = "radio" name= "drive_wheels" value = "fwd">
        <label>Rwd:</label> <input type = "radio" name= "drive_wheels" value = "rwd">
        <label>4wd:</label> <input type = "radio" name= "drive_wheels" value = "4wd">

        <br>
        <br>

        <label>Engine Location:</label>
        <label>Front:</label> <input type = "radio" name= "engine_location" value = "front">
        <label>Rear:</label> <input type = "radio" name= "engine_location" value = "rear">
    
        <br>
        <br>

        <label>Wheel Base:</label>
        <input type = "text" name = "wheel_base">
        </select>

        <br>
        <br>

        <label>Length:</label>
        <input type = "text" name = "length">
        </select>

        <br>
        <br>

        <label>Width:</label>
        <input type = "text" name = "width">
        </select>

        <br>
        <br>

        <label>Height:</label>
        <input type = "text" name = "height">
        </select>

        <br>
        <br>

        <label>curb_weight:</label>
        <input type = "text" name = "curb_weight">
        </select>

        <br>
        <br>

        <label>Engine Type:</label>
        <select name = "engine_type">
            <option value = "ohc">ohc</option>
            <option value = "ohcf">ohcf</option>
            <option value = "ohcv">ohcv</option>
            <option value = "l">l</option>
            <option value = "dohc">dohc</option>
            <option value = "rotor">rotor</option>
            <option value = "dohcv">dohcv</option>
        </select>

        <br>
        <br>

        <label>No. of Cylinders:</label>
        <select name = "num_of_cylinders">
            <option value = "four">4</option>
            <option value = "six">6</option>
            <option value = "five">5</option>
            <option value = "eight">8</option>
            <option value = "two">2</option>
            <option value = "three">3</option>
            <option value = "twelve">12</option>
        </select>

        <br>
        <br>

        <label>Engine Size:</label>
        <input type = "text" name = "engine_size">
        </select>

        <br>
        <br>

        <label>Fuel System:</label>
        <select name = "fuel_system">
            <option value = "mpfi">mpfi</option>
            <option value = "2bbl">2bbl</option>
            <option value = "idi">idi</option>
            <option value = "1bbl">1bbl</option>
            <option value = "spdi">spdi</option>
            <option value = "4bbl">4bbl</option>
            <option value = "mfi">mfi</option>
            <option value = "spfi">spfi</option>
        </select>

        <br>
        <br>

        <label>Bore:</label>
        <input type = "text" name = "bore">
        </select>

        <br>
        <br>

        <label>Stroke:</label>
        <input type = "text" name = "stroke">
        </select>

        <br>
        <br>

        <label>Compression Ratio:</label>
        <input type = "text" name = "compression_ratio">
        </select>

        <br>
        <br>

        <label>Horsepower:</label>
        <input type = "text" name = "horsepower">
        </select>

        <br>
        <br>

        <label>Peak RPM:</label>
        <input type = "text" name = "peak_rpm">
        </select>

        <br>
        <br>

        <label>City mpg:</label>
        <input type = "text" name = "city_mpg">
        </select>

        <br>
        <br>

        <label>Highway mpg:</label>
        <input type = "text" name = "highway_mpg">
        </select>

        <br>
        <br>

        <input type = "submit" value="SUBMIT">

        <br>

        <p>Your Car Price will be <b> {{ prediction }} /- Rs.</b> Only </p>


    </form>


</body>
</html>
